<form #loanFormData="ngForm">
    <div class="row col-md-12">
        <div class="col-md-8">


            <div class="row form-group">
                <div class="col-md-12">
                    <select class="form-control" name="loanType" ngModel="0" (ngModelChange)="setLoanType($event)">
                        <option value="0">Select Loan Type</option>
                        <option value="Personal">Personal</option>
                        <option value="Housing">Housing</option>
                        <option value="Education">Education</option>
                        <option value="Vehicle">Vehicle</option>

                    </select>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-12">
                    <input class="form-control" type="text" name="loanAmount" placeholder="Enter loan amount"
                        (keyup)="setLoanAmount($event)" ngModel>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-12">
                    <input class="form-control" type="text" name="loanDuration" placeholder="Total tenure in years"
                        (keyup)="setLoanDuration($event)" ngModel="{{loanDuration}}">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-12">
                    <input class="form-control" type="text" name="roi" placeholder="Interest Rate" disabled
                        ngModel="{{roi}}">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-12">
                    <input class="form-control" type="text" name="emi" placeholder="Monthly EMI" disabled
                        ngModel="{{emi}}">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="emiamount">
                <h4> Loan Emi </h4>
                <p>{{emi}}</p>
            </div>
            <div id="emitotalinterest">
                
                <h4> Total Interest Payable </h4>
                <p>{{totalInterestPayable}}</p>
            </div>
            <div id="emitotalamount">
                <h4> Total payment </h4>
                <p>{{totalpayment}}</p>
                
            </div>
        </div>

    </div>

    <div class="form-group">
        <div class="col-md-6">
            <button class="btn btn-md btn-primary">Submit your loan</button>
        </div>
    </div>

</form>
