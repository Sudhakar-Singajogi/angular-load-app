<p class="mb-2">
    Applicant Login
</p>

<div class="form-group">
    <form >
        <div class="form-group">
            <input type="text" name="applicationid" #applicationid class="form-control" ngModel placeholder="Enter application Id">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="login(applicationid.value)">Submit</button>

        </div>
    </form>
</div>
